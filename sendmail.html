<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- <script src="https://cdn.emailjs.com/dist/email.min.js"></script> Load EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
</head>

<body>
    <form id="contact-form">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <script>
        // JavaScript code to initialize EmailJS and handle form submission
        (function () {
            emailjs.init('VSSWJ288-vUTZoPit'); // Replace with your EmailJS User ID
        })();

        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();

            // Collect form data
            const formData = {
                subject: document.getElementById('subject').value,
                name: document.getElementById('name').value,
                mail_from: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Send email using EmailJS
            emailjs.send('service_avw7gxm', 'template_qpyf20j', formData)
                .then(function (response) {
                    alert('Message sent successfully!');
                }, function (error) {
                    console.error('EmailJS Error:', error); // Logs detailed error information in the browser console
                    alert('Failed to send message. Please try again.');
                });

        });
    </script>
</body>

</html>
